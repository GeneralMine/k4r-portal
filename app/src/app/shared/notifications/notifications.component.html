<button mat-icon-button [matMenuTriggerFor]="menu" class="notification-trigger">
  <mat-icon *ngIf="!data || data.length === 0">notifications</mat-icon>
  <mat-icon
    *ngIf="data && data.length > 0"
    [matBadge]="data.length"
    matBadgeOverlap="false"
    matBadgeColor="accent"
    (click)="onSetViewed()"
    >notifications</mat-icon
  >
</button>
<mat-menu #menu="matMenu">
  <mat-nav-list>
    <ng-container *ngFor="let item of data">
      <a mat-list-item *ngIf="item.url" [href]="item.url" target="_blank"
        ><mat-icon *ngIf="!item.viewed">new_releases</mat-icon>&nbsp;{{ item.text }}</a
      >
    </ng-container>
  </mat-nav-list>
</mat-menu>
